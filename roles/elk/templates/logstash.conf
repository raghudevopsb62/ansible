input {
  beats {
    port => 5044
  }
}

filter {
  if [fields][logType] == "json" {
    json {
      source => "message"
    }
  }
  if [fields][componentName] == "frontend" {
    grok {
      match => { "message" => "%{IP:SOURCE_IP}%{SPACE}%{HTTPDATE}%{SPACE}%{WORD:HTTP_METHOD}%{SPACE}%{PATH:HTTP_PATH}%{SPACE}%{WORD}/%{NUMBER}%{SPACE}%{NUMBER:HTTP_STATUS_CODE}%{SPACE}%{NUMBER:HTTP_RESPONSE_BYTES}%{SPACE}%{QS:HTTP_URL}%{SPACE}%{QS:HTTP_AGENT}%{SPACE}%{NUMBER:RESPONSE_TIME}" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://localhost:9200"]
    index => "%{[fields][componentName]}-%{[fields][env]}-%{+YYYY.MM.dd}"
  }
}


